		<main>
		<div class="top">			          
			<section class="login-box span12">
				<section class="old span3">
					<form class="existing" action="/index/" method="post">
						<section class="span12 text-centre"> 
							<h1> Login </h1>
						</section>
						<section class="span12">
							<label for="email"> Email address </label>
							<input id ="emailEx" type="email" name ="email" placeholder="Enter your email">

							<label for="password"> Password</label>
							<input id="passwordEx" type="password" name="password">
						</section>

						<section class="span12 text-centre">
							<a class="hover underlined" href="#"> Forgot your password? </a>
						</section>

						<section class="span12 text-centre">
							<input id="existingClient" class="button" type="submit" value="LOGIN">
						</section>
									
					</form>
					<section class="middle-wall"> 
					</section>
					
				</section>

				
				<section class="new span3">


					<form class="newmember" action="/index/" method="post">				
						<section class="span12 text-centre"> 
							<h1> Create an account </h1>
						</section>
						<section class="span12">
							<label for="email"> Email address </label>
							<input id="emailNew" type="email" name ="email" placeholder="Enter your email">
						</section>

						<section class="span6"> 
							<label for="password"> Password </label>
							<input id="passwordNew" type="password" name="password">
						</section>

						<section id="passnew" class="span6"> 
							<label for="password"> Confirm password </label>
							<input id="passwordNewConfirm" type="password" data-error-message="Passwords must match." match="#passwordNew" required name="confirmpassword">
						</section>

						<section class="span12 text-centre">
							<input id="newClient" class="button" type="submit" value="SIGN UP">
						</section>
					
					</form>
				</section>
